<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>AngularJS VK application</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="//vk.com/js/api/openapi.js"></script>
    <script src="./app/dist/bundle.js"></script>
</head>
<body ng-app="app">
    <div class="container" ng-controller="MainCtrl as m">
        <div id="react-component"></div>
        <div class="page-header">
            <h1>AngularJS and VK api together <small>:D</small></h1>
        </div>
        <div class="col-md-3">
            <div class="list-group">
                <a ui-sref="me" ui-sref-active="active" class="list-group-item active">
                    My Profile
                    <img ng-src="{{m.user.photo}}" class="pull-right" style="width:20px;" />
                </a>
                <a ui-sref="friends" ui-sref-active="active" class="list-group-item"><span class="badge">{{ m.countFriends }}</span>Friends</a>
                <a ui-sref="followers" ui-sref-active="active" class="list-group-item"><span class="badge">{{ m.countFollowers }}</span>Followers</a>
            </div>
        </div>
        <div class="col-md-9">
            <div ui-view></div>
        </div>
    </div>
</body>
</html>
